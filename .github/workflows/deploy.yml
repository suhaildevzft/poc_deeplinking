name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Copy website files
        run: |
          mkdir -p _site/.well-known
          mkdir -p _site/app/dashboard
          
          # Copy main website files
          cp index.html _site/
          cp demo.html _site/
          cp test-console.html _site/
          cp .nojekyll _site/
          
          # Copy app directory for universal links
          cp app/dashboard/index.html _site/app/dashboard/
          
          # Copy well-known files for app associations
          cp .well-known/apple-app-site-association _site/.well-known/
          cp .well-known/assetlinks.json _site/.well-known/
          
          # Verify files were copied
          echo "Files in _site:"
          ls -la _site/
          echo "Files in _site/.well-known:"
          ls -la _site/.well-known/
          echo "Files in _site/app/dashboard:"
          ls -la _site/app/dashboard/
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
