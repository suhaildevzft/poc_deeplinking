<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opening App...</title>
    
    <!-- iOS Smart App Banner -->
    <meta name="apple-itunes-app" content="app-id=6739358459, app-argument=https://suhaildevzft.github.io/poc_deeplinking/app/dashboard">
    
    <!-- Android App Banner -->
    <meta name="google-play-app" content="app-id=app.slavic.customer.uat">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid #fff;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .fallback-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
            transition: all 0.3s ease;
        }
        .fallback-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Opening App...</h1>
        <div class="spinner"></div>
        <p id="status">Attempting to open the mobile app...</p>
        
        <div id="fallback" style="display: none; margin-top: 30px;">
            <p>App not installed?</p>
            <a href="https://apps.apple.com/app/6739358459" class="fallback-btn" id="iosStore" style="display: none;">
                üì± Download from App Store
            </a>
            <a href="https://play.google.com/store/apps/details?id=app.slavic.customer.uat" class="fallback-btn" id="androidStore" style="display: none;">
                ü§ñ Download from Play Store
            </a>
            <a href="https://ww2staging.slavic401k.com/participant-portal-uat/dashboard" class="fallback-btn" target="_blank">
                üåê Continue in Browser
            </a>
        </div>
    </div>

    <script>
        // Immediate app opening attempt
        function attemptAppOpen() {
            const userAgent = navigator.userAgent.toLowerCase();
            const urlParams = new URLSearchParams(window.location.search);
            const paramString = urlParams.toString();
            
            // Build deep link with parameters
            const deepLinkUrl = `deeplinkpoc://example.com/dashboard${paramString ? '?' + paramString : ''}`;
            
            if (/iphone|ipad|ipod/.test(userAgent)) {
                // iOS: Try custom scheme immediately
                window.location.href = deepLinkUrl;
                // Show iOS store option in fallback
                setTimeout(() => {
                    document.getElementById('iosStore').style.display = 'inline-block';
                    document.getElementById('fallback').style.display = 'block';
                    document.getElementById('status').textContent = 'If the app didn\'t open, please download it from the store.';
                }, 2000);
            } else if (/android/.test(userAgent)) {
                // Android: Try intent first, then custom scheme
                const intent = `intent://example.com/dashboard${paramString ? '?' + paramString : ''}#Intent;scheme=deeplinkpoc;package=app.slavic.customer.uat;end`;
                window.location.href = intent;
                
                // Fallback to custom scheme
                setTimeout(() => {
                    window.location.href = deepLinkUrl;
                }, 500);
                
                // Show Android store option in fallback
                setTimeout(() => {
                    document.getElementById('androidStore').style.display = 'inline-block';
                    document.getElementById('fallback').style.display = 'block';
                    document.getElementById('status').textContent = 'If the app didn\'t open, please download it from the store.';
                }, 2000);
            } else {
                // Desktop: redirect to web
                setTimeout(() => {
                    window.location.href = 'https://ww2staging.slavic401k.com/participant-portal-uat/dashboard';
                }, 1000);
            }
        }

        // Run immediately when page loads
        attemptAppOpen();
    </script>
</body>
</html>
