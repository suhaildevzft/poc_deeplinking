<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opening App...</title>
    
    <!-- iOS Smart App Banner -->
    <meta name="apple-itunes-app" content="app-id=6739358459, app-argument=https://suhaildevzft.github.io/poc_deeplinking/app/dashboard">
    
    <!-- Android App Banner -->
    <meta name="google-play-app" content="app-id=app.slavic.customer.uat">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid #fff;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .fallback-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
            transition: all 0.3s ease;
        }
        .fallback-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Opening App...</h1>
        <div class="spinner"></div>
        <p id="status">Trying multiple ways to open the app (just like Flipkart does)...</p>
        
        <div id="fallback" style="display: none; margin-top: 30px;">
            <p><strong>Want the best mobile experience?</strong></p>
            <a href="https://apps.apple.com/app/6739358459" class="fallback-btn" id="iosStore" style="display: none;">
                üì± Download from App Store
            </a>
            <a href="https://play.google.com/store/apps/details?id=app.slavic.customer.uat" class="fallback-btn" id="androidStore" style="display: none;">
                ü§ñ Download from Play Store
            </a>
            <a href="https://ww2staging.slavic401k.com/participant-portal-uat/dashboard" class="fallback-btn" target="_blank">
                üåê Continue in Browser
            </a>
            <p style="font-size: 14px; margin-top: 15px; opacity: 0.8;">
                üí° This is exactly how big apps like YouTube and Instagram work!
            </p>
        </div>
    </div>

    <script>
        // Real-world approach (like Flipkart) - Multiple attempts with graceful fallback
        function attemptAppOpen() {
            const userAgent = navigator.userAgent.toLowerCase();
            const urlParams = new URLSearchParams(window.location.search);
            const paramString = urlParams.toString();
            
            // Build URLs
            const deepLinkUrl = `deeplinkpoc://example.com/dashboard${paramString ? '?' + paramString : ''}`;
            
            if (/iphone|ipad|ipod/.test(userAgent)) {
                // iOS: Multiple attempts like real apps
                console.log('iOS detected - trying app schemes...');
                
                // 1st attempt: Custom scheme (immediate)
                window.location.href = deepLinkUrl;
                
                // 2nd attempt: Universal Link fallback
                setTimeout(() => {
                    window.location.href = `https://suhaildevzft.github.io/poc_deeplinking/app/dashboard${paramString ? '?' + paramString : ''}`;
                }, 300);
                
                // 3rd attempt: Show options after reasonable delay
                setTimeout(() => {
                    document.getElementById('iosStore').style.display = 'inline-block';
                    document.getElementById('fallback').style.display = 'block';
                    document.getElementById('status').innerHTML = 'üì± <strong>Want the app?</strong> Get it from the App Store for the best experience!';
                }, 2500);
                
            } else if (/android/.test(userAgent)) {
                // Android: Intent ‚Üí Universal Link ‚Üí Custom scheme (like YouTube)
                console.log('Android detected - trying multiple schemes...');
                
                // 1st attempt: Intent (most reliable on Android)
                const intent = `intent://example.com/dashboard${paramString ? '?' + paramString : ''}#Intent;scheme=deeplinkpoc;package=app.slavic.customer.uat;end`;
                window.location.href = intent;
                
                // 2nd attempt: Universal Link
                setTimeout(() => {
                    window.location.href = `https://suhaildevzft.github.io/poc_deeplinking/app/dashboard${paramString ? '?' + paramString : ''}`;
                }, 200);
                
                // 3rd attempt: Custom scheme
                setTimeout(() => {
                    window.location.href = deepLinkUrl;
                }, 600);
                
                // 4th: Show options
                setTimeout(() => {
                    document.getElementById('androidStore').style.display = 'inline-block';
                    document.getElementById('fallback').style.display = 'block';
                    document.getElementById('status').innerHTML = 'ü§ñ <strong>Want the app?</strong> Get it from Play Store for better performance!';
                }, 2500);
                
            } else {
                // Desktop: Direct redirect (no app needed)
                console.log('Desktop detected - redirecting to web...');
                document.getElementById('status').textContent = 'Redirecting to web dashboard...';
                setTimeout(() => {
                    window.location.href = 'https://ww2staging.slavic401k.com/participant-portal-uat/dashboard';
                }, 1000);
            }
        }

        // Run immediately when page loads (real app behavior)
        document.addEventListener('DOMContentLoaded', attemptAppOpen);
    </script>
</body>
</html>
