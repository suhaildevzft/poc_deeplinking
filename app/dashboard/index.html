<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Link POC - Universal Link Handler</title>
    
    <!-- iOS Deep Link Meta Tags -->
    <meta name="apple-itunes-app" content="app-id=6739358459">
    <meta property="al:ios:app_store_id" content="6739358459">
    <meta property="al:ios:app_name" content="Deep Link POC">
    <meta property="al:ios:url" content="deeplinkpoc://example.com/dashboard">
    
    <!-- Android Deep Link Meta Tags -->
    <meta property="al:android:package" content="app.slavic.customer.uat">
    <meta property="al:android:app_name" content="Deep Link POC">
    <meta property="al:android:url" content="deeplinkpoc://example.com/dashboard">
    
    <!-- Universal/Fallback Meta Tags -->
    <meta property="al:web:url" content="https://ww2staging.slavic401k.com/participant-portal-uat/dashboard">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Deep Link POC">
    <meta property="og:description" content="Open Deep Link POC app for better experience">
    <meta property="og:image" content="https://via.placeholder.com/300x200?text=Deep+Link+POC">
    <meta property="og:url" content="https://suhaildevzft.github.io/poc_deeplinking/app/dashboard">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Deep Link POC">
    <meta name="twitter:description" content="Open Deep Link POC app for better experience">
    <meta name="twitter:image" content="https://via.placeholder.com/300x200?text=Deep+Link+POC">
    
    <!-- Smart App Banner for iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Deep Link POC">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        
        .app-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            margin: 0 auto 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
        }
        
        h1 {
            color: #333;
            margin-bottom: 0.5rem;
            font-size: 1.5rem;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }
        
        .status {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            font-weight: 500;
        }
        
        .status.checking {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="app-icon">ðŸ“±</div>
        <h1>Universal Link Handler</h1>
        <p class="subtitle">Redirecting to app...</p>
        
        <div class="status checking">
            <div class="spinner"></div>
            Opening Deep Link POC app...
        </div>
    </div>

    <script>
        // Configuration for universal links
        const CONFIG = {
            deepLinkScheme: 'deeplinkpoc://example.com/dashboard',
            iosAppStoreUrl: 'https://apps.apple.com/app/id6739358459',
            androidPlayStoreUrl: 'https://play.google.com/store/apps/details?id=app.slavic.customer.uat',
            webFallbackUrl: 'https://ww2staging.slavic401k.com/participant-portal-uat/dashboard',
            fallbackDelay: 2000 // 2 seconds
        };

        // Extract path and parameters from the current URL
        const currentPath = window.location.pathname;
        const urlParams = new URLSearchParams(window.location.search);
        
        // Build deep link URL
        let deepLinkUrl = CONFIG.deepLinkScheme;
        
        // Add path if it exists (remove /app prefix for universal links)
        if (currentPath && currentPath !== '/app/dashboard' && currentPath !== '/app/dashboard/') {
            const appPath = currentPath.replace('/poc_deeplinking/app/', '').replace('/app/', '');
            if (appPath && appPath !== 'dashboard') {
                deepLinkUrl = `deeplinkpoc://example.com/${appPath}`;
            }
        }
        
        // Add URL parameters
        if (urlParams.toString()) {
            deepLinkUrl += `?${urlParams.toString()}`;
        }

        console.log('Universal Link Handler');
        console.log('Current URL:', window.location.href);
        console.log('Deep Link URL:', deepLinkUrl);

        // Platform detection
        function detectPlatform() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                return 'ios';
            } else if (/android/i.test(userAgent)) {
                return 'android';
            } else {
                return 'web';
            }
        }

        // Attempt to open the app
        function attemptAppOpen() {
            const platform = detectPlatform();
            let appOpened = false;

            // Try to open the app using custom scheme
            const iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            iframe.src = deepLinkUrl;
            document.body.appendChild(iframe);

            // Listen for visibility changes (app opening)
            const handleVisibilityChange = () => {
                if (document.hidden) {
                    appOpened = true;
                    console.log('App opened successfully');
                }
            };

            document.addEventListener('visibilitychange', handleVisibilityChange);

            // Fallback after delay
            setTimeout(() => {
                document.removeEventListener('visibilitychange', handleVisibilityChange);
                
                if (!appOpened) {
                    console.log('App did not open, redirecting to fallback');
                    
                    if (platform === 'ios') {
                        window.location.href = CONFIG.iosAppStoreUrl;
                    } else if (platform === 'android') {
                        window.location.href = CONFIG.androidPlayStoreUrl;
                    } else {
                        window.location.href = CONFIG.webFallbackUrl;
                    }
                }
                
                // Clean up iframe
                if (iframe.parentNode) {
                    iframe.parentNode.removeChild(iframe);
                }
            }, CONFIG.fallbackDelay);

            // Also try direct navigation (for some browsers)
            setTimeout(() => {
                if (!appOpened) {
                    try {
                        window.location.href = deepLinkUrl;
                    } catch (e) {
                        console.log('Direct navigation failed:', e);
                    }
                }
            }, 500);
        }

        // Start the process
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Starting universal link handling...');
            attemptAppOpen();
        });

        // Immediate attempt for some browsers
        setTimeout(attemptAppOpen, 100);
    </script>
</body>
</html>
